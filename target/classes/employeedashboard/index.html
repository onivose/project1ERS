<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Employee Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./globals/globals.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: rgba(214,248,205,.93);">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Expenses R' Us</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="HeaderContainer">
        <h1 id="dashboardHeader">Employee Dashboard</h1>
        <div id="welcomeMessage"></div>
    </div>

    
    <div class="list-container" id="list-container">

        <div class="list-card">
            <div class="list-title">Reimbursement Id : 1</div>

            <div class="img-container">
                <img src="../images/food.png" alt="cart">
            </div>

            <div class="list-btns">
                <button id="view-btn" class="btn btn-primary">View</button>
            </div>
        </div>

        <div class="list-card">
            <div class="list-title">Reimbursement Id : 2</div>
            <div class="img-container">
                <img src="../images/travel.png" alt="cart">
            </div>
            <div class="list-btns">
                <button id="view-btn" class="btn btn-primary" onclick="viewReimbInfo()">View</button>
            </div>

            
        </div>

        <div class="list-card">
            <div class="list-title">Reimbursement Id : 3</div>
            <div class="img-container">
                <img src="../images/hotel.png" alt="cart">
            </div>
            <div class="list-btns">
                <button id="view-btn" class="btn btn-primary">View</button>
            </div>
        </div>

        <div class="list-card">
            <div class="list-title">Reimbursement Id : 4</div>
            <div class="img-container">
                <img src="../images/travel.png" alt="cart">
            </div>
            <div class="list-btns">
                <button id="view-btn" class="btn btn-primary">View</button>
            </div>

            
        </div>

        <div class="list-card">
            <div class="list-title">Reimbursement Id : 5</div>
            <div class="img-container">
                <img src="../images/hotel.png" alt="cart">
            </div>
            <div class="list-btns">
                <button id="view-btn" class="btn btn-primary">View</button>
            </div>
        </div>
    </div>
    
    
    <button class="open-button" onclick="openForm()">Add Reimbursement</button>

    <div class="reimb-form-popup" id="new-reimb">
        <form  class="form-container">
            
            <h4>New Reimbursement</h4>
                  
            <label for="amount"><b>Amount</b></label>
            <input type="number" placeholder="Enter Amount" name="amount" required>
        
            <!-- <label for="food"><b>Food</b></label>
            <input type="radio" name="expenseType">

            <label for="travel"><b>Travel</b></label>
            <input type="radio" name="expenseType">

            <label for="lodging"><b>Lodging</b></label>
            <input type="radio" name="expenseType"> -->
            
            <label for="type"><b>Type</b></label>

            <select id="inputType" name="type" required>
                <option value=""> Choose...</option>
                <option value="2">Food</option>
                <option value="3">Travel</option>
                <option value="1">Lodging</option>
            </select>
       
            <button type="submit" class="btn">Create</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>

        </form>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./globals/globals.js"></script>
    <script src="./employee.js"></script>

    
</body>
</html>
